version: "3.9"

services:
  reverse-proxy:
    image: nginx:stable
    container_name: skyoffice-proxy
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      skyoffice:
        condition: service_started
      gateway:
        condition: service_started
      sim:
        condition: service_healthy
      sim-realtime:
        condition: service_healthy

  skyoffice:
    build: ../apps/skyoffice
    container_name: skyoffice-ui

  gateway:
    build: ../apps/gateway
    container_name: skyoffice-gateway
    environment:
      - AP_BASE=${AP_BASE}
      - AP_TOKEN=${AP_TOKEN}
      - AP_PROJECT=${AP_PROJECT}
      - PORT=${PORT:-3001}
      - AGENT_MAP_FILE=${AGENT_MAP_FILE:-/app/data/agents.json}
    depends_on:
      sim:
        condition: service_healthy
    expose:
      - "3001"
    volumes:
      - ../apps/gateway/data:/app/data

  # Sim.ai stack (from source)
  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=simstudio
      - POSTGRES_USER=postgres
    volumes:
      - sim-pg:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    expose:
      - "5432"

  redis:
    image: redis:7
    container_name: redis
    volumes:
      - sim-redis:/data

  sim-migrations:
    build:
      context: ../external/sim
      dockerfile: docker/app.Dockerfile
    container_name: sim-migrations
    working_dir: /app/packages/db
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/simstudio
    depends_on:
      postgres:
        condition: service_healthy
    command: ['bun', 'run', 'db:migrate']
    restart: 'no'

  sim-realtime:
    build:
      context: ../external/sim
      dockerfile: docker/realtime.Dockerfile
    container_name: sim-realtime
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/simstudio
      - NEXT_PUBLIC_APP_URL=${PUBLIC_ORIGIN:-http://localhost:8080}
      - BETTER_AUTH_URL=${PUBLIC_ORIGIN:-http://localhost:8080}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-change-me-in-production}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--spider', '--quiet', 'http://127.0.0.1:3002/health']
      interval: 90s
      timeout: 5s
      retries: 3
      start_period: 10s
    expose:
      - "3002"

  sim:
    build:
      context: ../external/sim
      dockerfile: docker/app.Dockerfile
    container_name: sim
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/simstudio
      - BETTER_AUTH_URL=${PUBLIC_ORIGIN:-http://localhost:8080}
      - NEXT_PUBLIC_APP_URL=${PUBLIC_ORIGIN:-http://localhost:8080}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-change-me-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-me-in-production-32-char}
      - COPILOT_API_KEY=${COPILOT_API_KEY:-}
      - SIM_AGENT_API_URL=${SIM_AGENT_API_URL:-}
      - OLLAMA_URL=${OLLAMA_URL:-http://localhost:11434}
      - SOCKET_SERVER_URL=http://sim-realtime:3002
      - NEXT_PUBLIC_SOCKET_URL=${PUBLIC_ORIGIN:-http://localhost:8080}
    depends_on:
      postgres:
        condition: service_healthy
      sim-migrations:
        condition: service_completed_successfully
      sim-realtime:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--spider', '--quiet', 'http://127.0.0.1:3000']
      interval: 90s
      timeout: 5s
      retries: 3
      start_period: 10s
    expose:
      - "3000"

  nango:
    image: nangohq/nango:latest
    container_name: nango
    environment:
      - NANGO_SERVER_URL=http://localhost:3003
    expose:
      - "3003"

  litellm:
    image: ghcr.io/berriai/litellm:latest
    container_name: litellm
    expose:
      - "4000"

volumes:
  sim-pg:
  sim-redis:
