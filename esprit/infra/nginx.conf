worker_processes 1;

events { worker_connections 1024; }

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  types_hash_max_size 2048;
  server_tokens off;

  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 8080;
    server_name _;
    
    # Increase timeouts for large file transfers
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;

    # UI (served by Nginx in the skyoffice container)
    location / {
      proxy_pass http://skyoffice/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # Redirect bare Sim.ai routes into /studio/*
    location = /login         { return 302 /studio/login; }
    location = /signup        { return 302 /studio/signup; }
    location = /verify        { return 302 /studio/verify; }
    location = /forgot-password { return 302 /studio/forgot-password; }
    location = /reset-password  { return 302 /studio/reset-password; }
    
    # Redirect /workspace/* to /studio/workspace/* (client-side redirects drop the base path)
    location ~ ^/workspace/(.*)$ {
      return 302 /studio/workspace/$1;
    }

    # Sim.ai API endpoints (must be before general /api/)
    location /api/auth/ {
      proxy_pass http://sim:3000/api/auth/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      add_header Access-Control-Allow-Origin "$http_origin" always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Allow-Headers "*" always;
      add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
      if ($request_method = 'OPTIONS') { return 204; }
    }

    location /api/workspaces {
      proxy_pass http://sim:3000/api/workspaces;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      add_header Access-Control-Allow-Origin "$http_origin" always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Allow-Headers "*" always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS" always;
      if ($request_method = 'OPTIONS') { return 204; }
    }

    location /api/workflows {
      proxy_pass http://sim:3000/api/workflows;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      add_header Access-Control-Allow-Origin "$http_origin" always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Allow-Headers "*" always;
      add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS" always;
      if ($request_method = 'OPTIONS') { return 204; }
    }

    location /api/socket-token {
      proxy_pass http://sim:3000/api/socket-token;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      add_header Access-Control-Allow-Origin "$http_origin" always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Allow-Headers "*" always;
      add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
      if ($request_method = 'OPTIONS') { return 204; }
    }

    # Gateway API (fallback for other /api/ routes)
    location /api/ {
      proxy_pass http://skyoffice-gateway:3001/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Connection "";
      proxy_buffering off; # helpful for SSE too
      add_header Access-Control-Allow-Origin "$http_origin" always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Allow-Headers "*" always;
      add_header Access-Control-Allow-Methods "GET,POST,OPTIONS" always;
      if ($request_method = 'OPTIONS') { return 204; }
    }

    # SSE should never be buffered
    location /api/stream {
      proxy_pass http://skyoffice-gateway:3001/api/stream;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Connection "";
      proxy_buffering off;
      chunked_transfer_encoding off;
      add_header Cache-Control "no-cache";
    }

    # Sim.ai Studio UI under /studio (note trailing slash)
    location /studio/ {
      proxy_pass http://sim:3000/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_redirect off;
      add_header X-Frame-Options "SAMEORIGIN" always;
    }

    location /_next/ {
      proxy_pass http://sim:3000/_next/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Connection "";
      proxy_redirect off;
      proxy_buffering off;
      proxy_read_timeout 300;
    }

    # Sim.ai API endpoints
    location /sim/ {
      proxy_pass http://sim:3000/;
      proxy_set_header Host $host;
      proxy_redirect off;
    }

    # Sim.ai realtime server (websockets)
    location /socket.io/ {
      proxy_pass http://sim-realtime:3002/socket.io/;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_buffering off;
      
      # WebSocket-specific timeouts (keep connections alive)
      proxy_read_timeout 86400s;
      proxy_send_timeout 86400s;
      proxy_connect_timeout 300s;
    }
  }
}
