<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyOffice</title>
    <style>
      body { font-family: -apple-system, Inter, Segoe UI, Roboto, sans-serif; margin: 0; }
      .container { padding: 24px; }
      .row { display:flex; gap: 16px; }
      .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; }
      .btn { border: 1px solid #111827; border-radius: 6px; padding: 8px 12px; background: #111827; color: white; cursor: pointer; }
      .btn.secondary { background: white; color: #111827; }
      .log { height: 140px; overflow: auto; background: #0b1020; color: #e5e7eb; padding: 8px; border-radius: 6px; font-family: ui-monospace, Menlo, monospace; font-size: 12px; }
      .pill { font-size: 12px; padding: 2px 8px; border-radius: 999px; background: #f3f4f6; border: 1px solid #e5e7eb; }
      header { display:flex; justify-content: space-between; align-items:center; padding: 12px 16px; border-bottom: 1px solid #e5e7eb; position: sticky; top: 0; background: white; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
